<div class="project" [class.revers]="revers">
    <img src="{{ imgUrl }}" alt="{{ imgAltTxt }}">
    <div class="proj-desc" [class.right-align]="revers">
        <h2>{{ name }}</h2>
        <ul class="technologies">
            <li *ngFor="let tech of technologies">{{ tech }}</li>
        </ul>
        <p>{{ description }}</p>
    </div>
</div>
