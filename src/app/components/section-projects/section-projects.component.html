<div id="projects">
    <h2 class="section-title" data-aos="fade">Projects</h2>
    <div id="project-list">
        <app-project
            *ngFor="let project of prList; let i = index"
            [projectItem]="project"
            [revers]="i % 2 == 0 ? false : true">
        </app-project>
    </div>
</div>
