<div id="skills">
    <h2 class="section-title" data-aos="fade">Skills</h2>
    <div id="skills-list">
        <div class="skill" data-aos="flip-left" *ngFor="let skill of skills">
            <img class="ico-black" src="{{ skill.iconBlack }}" alt="{{ skill.name}}">
            <img class="ico-colored" src="{{ skill.iconColor }}" alt="">
            <span>{{ skill.name }}</span>
        </div>
    </div>
</div>
